<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Spotify</title>
</head>
<body>
  <div class="wrapper">
    <!-- main -->
    <main>
      <!-- main-nav -->
      <nav id="main-nav">
        <div class="logo">
          <img src="assets/img/logo.svg" alt="logo">
        </div>

        <section class="action fw-700">
          <div class="nav-action">
            <img src="assets/img/home.svg" alt="home">
            <span>Home</span>
          </div>
          <div class="nav-action fc-grey">
            <img src="assets/img/search.svg" alt="search">
            <span>Cerca</span>
          </div>
          <div class="nav-action fc-grey">
            <img src="assets/img/libreria.svg" alt="libreria">
            <span>La tua libreria</span>
          </div>
        </section>
        
        <section class="playlist fw-700">
          <div class="text-uppercase">
            <span>Playlist</span>
          </div>
          <div class="plus-icon">
            <div id="plus" class="playlist-icon">
              <i class="fas fa-plus fs-20"></i>
            </div>
            <span class="plus-text fs-10 fc-grey">
              Crea Playlist
            </span>
          </div>
          <div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div>
          <div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div><div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div><div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div><div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div><div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div><div class="playlist-icon fs-14 fc-grey">
            <span>
              Nome Playlist
            </span>
          </div>
        </section>
      </nav>
      <!-- /main-nav -->

      <!-- content -->
      <section id="content">
        
        <div class="content-top">
          <button>
            Effettua l'upgrade
          </button>
        </div>

        <nav class="content-nav">
          <div class="content-nav-item">
            <span class="green">
              In evidenza
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Podcast
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Classifiche
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Generi e mood
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Nuove uscite
            </span>
          </div><div class="content-nav-item">
            <span>
              Scopri
            </span> 
          </div>
        </nav>

        <section class="covers">
          <section id="recently">
            
          </section>

          <section id="creator">

          </section>

          <section id="popular">

          </section>
        </section>
      </section>
      <!-- /content -->

    </main>
    <!-- /main -->

    <footer>
      
    </footer>
  </div>
</body>
</html>
