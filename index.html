<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Spotify</title>
</head>
<body>
  <div class="wrapper">
    <!-- main -->
    <main class="clearfix">
      <!-- main-nav -->
      <nav id="main-nav">
        <div class="main-nav-top">
          <div class="logo">
            <img src="assets/img/logo.svg" alt="logo">
          </div>
          <div class="logo-small">
            <img src="assets/img/logo-small.svg" alt="logo-small">
          </div>

          <section class="action fw-600">
            <div class="nav-action fc-white">
              <img src="assets/img/home.svg" alt="home">
              <span>
                Home
              </span>
            </div>
            <div class="nav-action fc-grey">
              <img src="assets/img/search.svg" alt="search">
              <span>
                Cerca
              </span>
            </div>
            <div class="nav-action fc-grey">
              <img src="assets/img/libreria.svg" alt="libreria">
              <span>
                La tua libreria
              </span>
            </div>
          </section>
        
          <section class="playlist fw-600">
            <div class="text-uppercase fc-white">
              <span>
                Playlist
              </span>
            </div>
            <div class="plus-icon">
              <div id="plus" class="playlist-icon">
                <i class="fas fa-plus fs-20"></i>
              </div>
              <span class="plus-text fs-18 fc-grey">
                Crea Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
                Nome Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
                Nome Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
                Nome Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
                Nome Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
                Nome Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
                Nome Playlist
              </span>
            </div>
            <div class="playlist-icon fs-14 fc-grey">
              <span>
               Nome Playlist
              </span>
            </div>
          </section>
        </div>
        

        <section class="main-nav-bottom">
          <div class="download fc-grey fs-12 fw-700">
            <img src="assets/img/download.svg" alt="download">
            <span>
              Installa app
            </span> 
          </div>
          
          <div class="author">
            <img src="assets/img/profile.svg" alt="profile">
            <span class="fc-white fs-14 fw-700">
              John Doe
            </span>
          </div>
        </section>
      </nav>
      <!-- /main-nav -->

      <!-- content -->
      <section id="content">
        
        <div class="content-top">
          <button>
            Effettua l'upgrade
          </button>
        </div>

        <nav class="content-nav">
          <div class="content-nav-item">
            <span class="green">
              In evidenza
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Podcast
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Classifiche
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Generi e mood
            </span>
          </div>
          <div class="content-nav-item">
            <span>
              Nuove uscite
            </span>
          </div><div class="content-nav-item">
            <span>
              Scopri
            </span> 
          </div>
        </nav>

        <section class="covers">
          <section id="recently">
            <div class="cover-row">
              <h3 class="fc-white">Recently played</h3>
            </div>
          </section>

          <section id="creator">

          </section>

          <section id="popular">

          </section>
        </section>
      </section>
      <!-- /content -->

    </main>
    <!-- /main -->

    <footer class="fc-white">
      <div class="footer-left">
        <div class="artist">
          <img src="assets/img/sinister.jpeg" alt="sinister">
        </div>
        <div class="fs-14 fc-white">
          <h5 class="fw-700">
            Sinister
          </h5>
          <span class="fs-10 fw-600 fc-grey">
            Brano Nome
          </span>
        </div>
        <div class="footer-left-icon fc-grey">
          <i class="far fa-heart"></i>
          <i class="far fa-folder"></i>
        </div>
      </div>
      
      <div class="footer-center">
        <div class="player">
          <i class="fas fa-random fs-14"></i>
          <i class="fas fa-step-backward fs-14"></i>
          <i class="far fa-play-circle fs-30"></i>
          <i class="fas fa-step-forward fs-14"></i>
          <i class="fas fa-redo-alt fs-14"></i>
        </div>
        <div class="player-bar">
          <span class="fs-10 fw-600">0:25</span>
          <div class="bar">
            <div class="bar-white">
            </div>
          </div>
          <span class="fs-10 fw-600">4.35</span>
        </div>
      </div>

      <div class="footer-right">
        <div class="volume">
          <i class="fas fa-list fs-14"></i>
          <i class="fas fa-tv fs-14"></i>
          <i class="fas fa-volume-up fs-14"></i>
        </div>
         
        <div class="bar">
          <div class="bar-white">
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
